<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOBFORHER - Login/Register</title>
  <style>
    /* (Your existing styles stay unchanged) */
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;}
    body{background:linear-gradient(135deg,#7fc1e0,#d1b8c5);height:100vh;display:flex;justify-content:center;align-items:center;}
    .container{background:#fff;width:400px;max-width:90%;border-radius:15px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,0.2);position:relative;overflow:hidden;}
    .container h2{text-align:center;color:#6f2bdc;margin-bottom:1rem;}
    .tab-toggle{display:flex;justify-content:center;margin-bottom:2rem;gap:2rem;}
    .tab-toggle button{padding:0.5rem 2rem;border:none;background:none;font-weight:bold;color:#333;cursor:pointer;border-bottom:2px solid transparent;transition:0.3s;}
    .tab-toggle button.active{border-bottom:2px solid #6f2bdc;color:#6f2bdc;}
    form{display:none;flex-direction:column;gap:1rem;}
    form.active{display:flex;}
    input{padding:0.8rem 1rem;border:1px solid #ccc;border-radius:25px;font-size:1rem;outline:none;transition:0.3s;}
    input:focus{border-color:#6f2bdc;}
    button.submit-btn{padding:0.8rem;border:none;border-radius:25px;background:linear-gradient(90deg,#6f2bdc,#ff4da6);color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
    button.submit-btn:hover{background:linear-gradient(90deg,#ff4da6,#6f2bdc);}
    .switch-text{text-align:center;font-size:0.9rem;margin-top:1rem;color:#666;}
    .switch-text a{color:#6f2bdc;cursor:pointer;font-weight:bold;}
  </style>
</head>
<body>
  <div class="container">
    <h2>JOBFORHER</h2>
    <div class="tab-toggle">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="active">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
      <p class="switch-text">Don't have an account? <a id="show-register" href="#">Register</a></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form">
      <!-- ðŸ”§ FIXED: name="name" instead of name="fullname" -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="submit-btn">Register</button>
      <p class="switch-text">Already have an account? <a id="show-login" href="#">Login</a></p>
    </form>
  </div>

  <!-- ðŸ”§ FIXED JavaScript Section -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');

      function showLoginForm() {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      }

      function showRegisterForm() {
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      }

      loginTab.addEventListener('click', showLoginForm);
      registerTab.addEventListener('click', showRegisterForm);
      showRegister.addEventListener('click', e => { e.preventDefault(); showRegisterForm(); });
      showLogin.addEventListener('click', e => { e.preventDefault(); showLoginForm(); });

      // ðŸ”§ UPDATED REGISTER AJAX
      registerForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        if (data.password !== data.confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        fetch('https://jobforher.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) showLoginForm();
        })
        .catch((err)=>{
          console.log(err)
        })
      });

      // ðŸ”§ UPDATED LOGIN AJAX
      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());

        fetch('https://jobforher.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(data => {
          console.log(data);
          alert(data.success ? "Welcome, " + data.name : data.message);
          if (data.success) {
            window.location.href = "jobsdashboard.html"; // or any page you want
          }
        })
        .catch((err)=>{
          console.log(err)
        })
      });
    });
  </script>
</body>
</html>
